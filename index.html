<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dell</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <div class="icon">
            <img class="icon-img" src="./images/icon.png" />
          </div>
          <div class="header-items">
          <div class="header-item"><a href="">Главная</a></div>
          <div class="header-item"><a href="">Каталог</a></div>
          <div class="header-item"><a href="">Новости</a></div>
          <div class="header-item"><a href="">Наш АСЦ</a></div>
          <div class="header-item"><a href="">Контакты</a></div>
        </div>
        <div class="search">
            <img class="search-img" src="./images/search.png" />
        </div>
        <div class="header-right">
            <div class="header-right-item"><img src="./images/header-right-1.png"/></div>
            <div class="header-right-item"><img src="./images/header-right-2.png"/></div>
            <div class="header-right-item"><img src="./images/header-right-3.png"/></div>
            <div class="header-right-item"><img src="./images/header-right-4.png"/></div>
        </div>
        </nav>
      </div>
    </header>
    <main>
        <section class="first-block" >
            <div class="container">
                <div class="first-container">
                    <div class="scroll">
                        <div class="scroll-text"><span>Scroll to catalog</span></div>
                        <div class="scroll-image"><img src="./images/scroll.png" /></div>
                    </div>
                    <div class="first-main">
                    <div class="main-text">
                        <div class="main-text-top">Новое поступление</div>
                        <div class="main-text-title">Лучшие товары <br> от компании Dell</div>
                    </div>
                    <div class="main-button">
                        <button class="main-btn"><img src="./images/first-block-button.png" /></button>
                    </div>
                    </div>
                    <div class="main-image"><img src="./images/main-image.png" /></div>
                    <div class="dots"><img src="./images/dots.png" /></div>
                    <div class="first-slider">
                        <div class="slider-text">Выгодное предложение от Dell</div>
                        <img class="bg-slider" src="./images/background-slider.png" />
                        <img class="slider" src="./images/slider.png" />
                        <img class="vector-slider" src="./images/vector.png" />
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
